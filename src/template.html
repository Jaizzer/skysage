<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skysage</title>
</head>

<body>
    <form>
        <div id="search-bar">
            <button type="submit">
                <img src="img/search.svg">
            </button>
            <input type="text" id="search-location" placeholder="Search Location">
        </div>
    </form>
    <div class="current-hour-info-container">
        <div class="location">Location</div>
        <div class="weather-status">
            <img class="weather-icon">
            <div class="main-temperature"></div>
            <div class="weather-description">Partly Cloudy</div>
            <div class="high-low-temperature-container">
                <div class="high"></div>
                <div class="low"></div>
            </div>
        </div>
    </div>
    <div class="n-day-forecast-container">
        <div class="section-title">n-Day Forecast</div>
    </div>

    <div class="hourly-forecast-container">
        <div class="section-title">Hourly Forecast</div>
    </div>

    <div class="todays-highlights-container">
        <div class="section-title">Today's Highlights</div>
    </div>

</body>

</html>
