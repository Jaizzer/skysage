<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skysage</title>
</head>

<body>
    <form>
        <div id="search-bar">
            <button type="submit">
                <img src="img/search.svg">
            </button>
            <input type="text" id="search-location" placeholder="Search Location">
        </div>
    </form>
    <button id="unit-converter">Use Fahrenheit</button>

    <div class="current-hour-info-container">
    </div>

    <div class="hourly-forecast-container">
    </div>

    <div class="n-day-forecast-container">
    </div>

    <div class="todays-highlights-container">
    </div>

</body>

</html>
